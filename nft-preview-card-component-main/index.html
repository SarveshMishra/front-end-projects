<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<!-- Google font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-block">
			<div class="inside-edge">
				<img
					class="image"
					src="/nft-preview-card-component-main/images/image-equilibrium.jpg"
					alt="Equilibrium"
				/>

				<p class="label">Equilibrium #3429</p>
				<p class="para">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<p>
					<span class="price">
						<img
							src="/nft-preview-card-component-main/images/icon-ethereum.svg"
							alt="icon-ethereum"
						/>
						0.041 ETH
					</span>
					<span class="time-left">3 days left</span>
				</p>
				<hr />
				<span>
					<img
						class="creator"
						src="/nft-preview-card-component-main/images/image-avatar.png"
						alt="creator"
				/></span>
				<span class="creator-text">Creation of Jules Wyvern</span>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Sarvesh Mishra</a>.
		</div>
	</body>
</html>
