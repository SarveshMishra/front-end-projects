<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="min">
        <div id="min-value"></div>
        <div>MIN</div>
      </div>

      <div class="max">
        <div id="max-value"></div>
        <div>MAX</div>
      </div>

      <div class="score-box">
        <div>SCORE</div>
        <div id="score-value">#</div>
      </div>
      <div class="calc">
        <div id="one" onclick="addDigit(1)">1</div>
        <div id="two" onclick="addDigit(2)">2</div>
        <div id="three" onclick="addDigit(3)">3</div>
        <div id="four" onclick="addDigit(4)">4</div>
        <div id="five" onclick="addDigit(5)">5</div>
        <div id="six" onclick="addDigit(6)">6</div>
        <div id="seven" onclick="addDigit(7)">7</div>
        <div id="eight" onclick="addDigit(8)">8</div>
        <div id="nine" onclick="addDigit(9)">9</div>
        <div id="blank1"></div>
        <div id="zero" onclick="addDigit(0)">0</div>
        <div id="blank2"></div>
        <div id="enter" onclick="reset()">ENTER</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
